<div class="ngHeaderSortColumn {{col.headerClass}}" ng-style="{'cursor': col.cursor}" ng-class="{ 'ngSorted': !noSortVisible }">
    <div ng-click="col.sort($event)" ng-class="'colt' + col.index" class="ngHeaderText">
    	<span class="displayName" style="display: inline-block">{{col.displayName}}</span>
    </div>
    <div class="ngSortButtonDown" ng-show="col.showSortButtonDown()" ng-style="sortingArrowStyle(col)"></div>
    <div class="ngSortButtonUp" ng-show="col.showSortButtonUp()" ng-style="sortingArrowStyle(col)"></div>
    <div class="ngSortPriority">{{col.sortPriority}}</div>
    <div ng-class="{ ngPinnedIcon: col.pinned, ngUnPinnedIcon: !col.pinned }" ng-click="togglePin(col)" ng-show="col.pinnable"></div>
</div>
<div ng-show="col.resizable" class="ngHeaderGrip" ng-click="col.gripClick($event)" ng-mousedown="col.gripOnMouseDown($event)"></div>
